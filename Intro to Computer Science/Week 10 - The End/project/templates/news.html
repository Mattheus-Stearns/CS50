{% extends "layout.html" %}

{% block title %}
    Google News
{% endblock %}

{% block main %}
    <h2>Google News Automation</h2>



    <form action="/news" method="post">
        
        <button class="btn btn-primary" type="submit">Get my News</button>
    </form>

    {% if redirect_url %}
        <span data-redirect-url="{{ redirect_url }}" data-back-url="{{ back_url or '/' }}" style="display: none;"></span>
    {% endif %}
{% endblock %}

{% block scripts %}
    {% if redirect_url %}
        <script src="{{ url_for('static', filename='js/redirect.js') }}"></script>
    {% endif %}
{% endblock %}
