<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() { 
                let oneHundredGunsPerPersonButton = document.querySelector('#oneHundred');
                let oneHundredTwentyGunsPerPersonButton = document.querySelector('#oneHundredTwenty');
                let oneHundredFortyGunsPerPersonButton = document.querySelector('#oneHundredForty');
                let mathQuestion = document.querySelector('input[name="answer"]');
                let confirmButton = document.querySelector('button[name="confirm"]');

                oneHundredGunsPerPersonButton.addEventListener('click', function() {
                    oneHundredGunsPerPersonButton.style.backgroundColor = 'red';
                    feedbackOneHundred.textContent = 'Incorrect';
                });
                oneHundredTwentyGunsPerPersonButton.addEventListener('click', function() {
                    oneHundredTwentyGunsPerPersonButton.style.backgroundColor = 'green';
                    feedbackOneHundredTwenty.textContent = 'Correct';
                });
                oneHundredFortyGunsPerPersonButton.addEventListener('click', function() {
                    oneHundredFortyGunsPerPersonButton.style.backgroundColor = 'red';
                    feedbackOneHundredForty.textContent = 'Incorrect';
                });
                confirmButton.addEventListener('click', function () {
                    let answer = document.querySelector('p');
                    if (mathQuestion.value == 21 || mathQuestion.value == 19) {
                        answer.innerHTML = "Correct!";
                        mathQuestion.style.backgroundColor = 'green';
                    }
                    else {
                        answer.innerHTML = "Incorrect.";
                        mathQuestion.style.backgroundColor = 'red';
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                 <h3>What is the approximate ratio of guns to people in the United States?</h3>
                 <button class="button" id="oneHundred">100 guns per 1 person</button>
                 <button class="button" id="oneHundredTwenty">120 guns per 1 person</button>
                 <button class="button" id="oneHundredForty">140 guns per 1 person</button>
                 
                 <div class="output" id="feedbackOneHundred"></div>
                 <div class="output" id="feedbackOneHundredTwenty"></div>
                 <div class="output" id="feedbackOneHundredForty"></div>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                 <h3>What is 9 + 10?</h3>
                 <input autocomplete="off" autofocus name="answer" pattern="\d{1,3}" placeholder="Answer.">
                 <button class="button" name="confirm">Confirm</button>
                 <div class="output"><p></p></div>
            </div>
        </div>
    </body>
</html>
